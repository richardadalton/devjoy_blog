{{ if .Site.Params.hero.enable }}
<div id="hero">
    <div class="container">
        <div>
            <div class="col-md-9 hero-text">
				<h1>{{ .Site.Params.hero.title }}</h1>
				<h2>{{ .Site.Params.hero.description }}</h2>
            </div>
			<div class="col-md-3">
				<img class="img-responsive hero-image" src="{{ .Site.Params.hero.image }}" alt="">
            </div>
        </div>
    </div>
</div>
{{ end }}
